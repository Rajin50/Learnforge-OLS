<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Browse Courses - LearnForge</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg,rgb(41, 152, 158),rgb(148, 206, 198));
            color: #333;
            padding: 0 15px;
            margin-bottom: 20px;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            padding: 15px 30px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 1200px;
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            color: #74ebd5;
        }

        .nav-buttons a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 15px;
            background: #555;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-buttons a:hover {
            background: #74ebd5;
            color: #333;
        }

        /* Courses Section */
        .courses {
            text-align: center;
            margin-top: 30px;
        }

        .courses h2 {
            font-size: 36px;
            font-weight: 600;
            color: white;
            margin-bottom: 20px;
            text-shadow: 1px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Search Boxes */
        .search-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .search-box {
            background:#333;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            min-width: 300px;
        }

        .search-box label {
            font-size: 16px;
            font-weight: 500;
            color: white;
            display: block;
            margin-bottom: 8px;
        }

        .search-box input,
        .search-box select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .search-box input:focus,
        .search-box select:focus {
            border-color: #74ebd5;
            box-shadow: 0 0 5px #74ebd5;
        }

        /* Courses Display */
        .courses-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 cards per row */
            gap: 20px;
            justify-content: center; /* Center align */
        }

        .course-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            /*max-width: 300px;*/
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .course-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .course-card h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .course-card p {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .course-card button {
            background:rgb(28, 112, 238);
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .course-card button:hover {
            background: #333;
            color: #fff;
        }

        .course-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .nav-buttons {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                margin-top: 10px;
            }

            .search-container {
                flex-direction: column;
            }

            .search-box {
                min-width: auto;
                width: 100%;
            }

            .course-card {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">LearnForge</div>
        <div class="nav-buttons">
            <a href="{{ url_for('student_dashboard') }}">Dashboard</a>
            <a href="{{ url_for('get_courses') }}">Browse Courses</a>
            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('certifications') }}">Certifications</a>
            <a href="{{ url_for('logout') }}">Log Out</a>
        </div>
    </div>

    <div class="courses">
        <h2>All Courses</h2>
    
        <!-- Search Boxes -->
        <div class="search-container">
            <div class="search-box">
                <label for="search-course">Search Course by Name:</label>
                <input id="search-course" type="text" placeholder="Type course name..." oninput="searchByName(this.value)">
                <div id="suggestions" class="suggestions"></div>
            </div>
    
            <div class="search-box">
                <label for="filter-category">Filter by Category:</label>
                <select id="filter-category" onchange="searchByCategory(this.value)">
                    <option value="" disabled selected>Choose Category</option>
                    <option value="Cyber Security">Cyber Security</option>
                    <option value="Data Science">Data Science</option>
                    <option value="Python">Python</option>
                </select>
            </div>
        </div>
    
        <!-- Courses Display -->
        <div id="courses-container" class="courses-container">
            <!-- Cards will be dynamically inserted here -->
        </div>
    </div>


    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
        }
    </script>

    <script>
         // Fetch and render all courses initially
        window.onload = () => {
            fetchCourses();
        };

        function fetchCourses(query = null, filter = null) {
            fetch('/get_courses', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query, filter }),
            })
                .then(response => response.json())
                .then(data => renderCourses(data))
                .catch(error => console.error('Error fetching courses:', error));
        }

        function renderCourses(response) {
            const courses = response.data; // Correctly access the courses data
            const container = document.getElementById('courses-container');
            container.innerHTML = '';
        
            if (!courses || courses.length === 0) {
                container.innerHTML = '<p>No courses found.</p>';
                return;
            }
        
            courses.forEach(course => {
                const card = `
                    <div class="course-card">
                        <img src="${course.course_picture}" alt="${course.course_name}">
                        <h3>${course.course_name}</h3>
                        <p>Instructor: ${course.instructor_name}</p>
                        <p>${course.description}</p>
                        <button onclick="location.href='/enroll_course/${course.course_code}'">Enroll Now</button>
                    </div>
                `;
                container.innerHTML += card;
            });
        }
        
        function searchByName(input) {
            document.getElementById('filter-category').selectedIndex = 0; // Reset category dropdown
            if (input) fetchCourses(input, null);
        }
        
        function searchByCategory(category) {
            document.getElementById('search-course').value = ''; // Clear the search input box
            if (category) fetchCourses(null, category);
        }        

        function viewCourse(courseCode) {
            alert(`View details for course code: ${courseCode}`);
            // Implement course detail view logic
        }
    </script>

</body>
</html>
