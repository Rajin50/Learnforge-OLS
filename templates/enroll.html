<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Confirmation</title>

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg,rgb(41, 152, 158),rgb(148, 206, 198));
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            padding: 15px 30px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 1200px;
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            color: #74ebd5;
        }

        .nav-buttons a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 15px;
            background: #555;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-buttons a:hover {
            background: #74ebd5;
            color: #333;
        }

        /* Confirmation Box */
        .confirmation-box {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            margin-top: 5rem;
            width: 90%;
        }

        .confirmation-box h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #444;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .buttons button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
            background: #2575fc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .buttons button:hover {
            background: #1a5fcb;
            transform: scale(1.05);
        }

        .buttons button:active {
            transform: scale(0.95);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav h1 {
                font-size: 1.5rem;
            }

            nav a {
                font-size: 0.9rem;
            }

            .confirmation-box {
                padding: 1.5rem;
            }

            .confirmation-box h2 {
                font-size: 1.2rem;
            }

            .buttons button {
                font-size: 0.9rem;
                padding: 0.6rem 1.2rem;
            }
        }

        @media (max-width: 480px) {
            nav {
                flex-direction: column;
                text-align: center;
                padding: 1rem;
            }

            nav a {
                margin-top: 0.5rem;
            }

            .buttons {
                flex-direction: column;
            }

            .buttons button {
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">LearnForge</div>
        <div class="nav-buttons">
            <a href="{{ url_for('student_dashboard') }}">Dashboard</a>
            <a href="{{ url_for('get_courses') }}">Browse Courses</a>
            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('certifications') }}">Certifications</a>
            <a href="{{ url_for('logout') }}">Log Out</a>
        </div>
    </div>

    <!-- Enrollment confirmation box -->

    {% if message %}
    <div class="confirmation-box">
        <h2>{{ message }}</h2>
        <div class="buttons">
            <button onclick="location.href='/view_course/{{ course_code }}'">View Course</button>
            <button onclick="location.href='/student_dashboard'">Go Back</button>
        </div>
    </div>
    {% else %}
    <div class="confirmation-box">
        <h2>You've successfully enrolled in the {{ course_name }} course!</h2>
        <div class="buttons">
            <button onclick="location.href='/view_course/{{ course_code }}'">View Course</button>
            <button onclick="location.href='/student_dashboard'">Go Back</button>
        </div>
    </div>
    {% endif %}
</body>
</html>
